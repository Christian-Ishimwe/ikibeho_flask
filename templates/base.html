<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {%if title%}
    <title>{{title}}-Ikibeho digital Foundation</title>
    {%else%}
    <title>Ikibeho Dashboard</title>
    {%endif%}
</head>
   

    <body class="h-screen">
    <div class="grid grid-cols-12 h-full">
        <!-- Sidebar -->
        <nav class="col-span-2 bg-gray-800 text-white h-full">
            <ul class="p-4">
                <li class="mb-4"><a href="/dashboard" class="hover:text-gray-400 text-white no-underline">Home</a></li>
                <li class="mb-4"><a href="/users" class="hover:text-gray-400 text-white no-underline">Users</a></li>
                <li class="mb-4"><a href="/blogs" class="hover:text-gray-400 text-white no-underline">Blogs</a></li>
                <li class="mb-4"><a href="/contacts" class="hover:text-gray-400 text-white no-underline">Contacts</a></li>
                <li class="mb-4"><a href="/donations" class="hover:text-gray-400 text-white no-underline">Donations</a></li>
                <!-- <li class="mb-4"><a href="/events" class="hover:text-gray-400 text-white no-underline">Events</a></li> -->
                <li class="mb-4"><a href="/profile" class="hover:text-gray-400 text-white no-underline">Profile</a></li>
                <li class="mb-4"><a href="/logout" class="hover:text-gray-400 text-white no-underline">Logout</a></li>
            </ul>
        </nav>
        
        <main class="col-span-10 bg-gray-100 p-6 overflow-y-auto">
            {%block content%}

            {%endblock%}
        </main>
    </div>

    
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
