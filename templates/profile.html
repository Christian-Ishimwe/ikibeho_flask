{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
  <!-- Profile Header -->
<div id="profile-header" class="bg-white p-6 rounded-lg shadow-lg mb-6">
    <h1 class="text-3xl font-bold mb-4">Profile</h1>
    <div>
      <p><strong>Name:</strong> <span id="profile-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
      <p><strong>Phone:</strong> 
        <input type="text" id="phone" class="border border-gray-300 rounded p-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="updatePhone()">Update Phone</button>
      </p>
    </div>
  </div>

  <!-- Blogs Written -->
  <div id="blogs-written" class="bg-gray-800 text-white p-6 rounded-lg shadow-lg mb-6">
    <h2 class="text-2xl font-semibold mb-4">Blogs Written</h2>
    <p>You have written <strong id="blog-count">Loading...</strong> blogs.</p>
  </div>

  <!-- Change Password Section -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Change Password</h2>
    <form id="change-password-form">
      <div class="mb-4">
        <label for="current-password" class="block text-gray-700">Current Password</label>
        <input type="password" id="current-password" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>
      <div class="mb-4">
        <label for="new-password" class="block text-gray-700">New Password</label>
        <input type="password" id="new-password" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>
      <div class="mb-4">
        <label for="confirm-new-password" class="block text-gray-700">Confirm New Password</label>
        <input type="password" id="confirm-new-password" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>
      <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" onclick="changePassword()">Change Password</button>
    </form>
  </div>
</div>

<script src="../static/scripts/profile.js"></script>
{% endblock %}
