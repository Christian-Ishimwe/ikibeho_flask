<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Dashboard</title>
</head>
<body>
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>
          <div class="p-2 text-sm text-red-600 bg-red-100  hidden rounded" id="error">
          </div>
        <form action="#" class="space-y-6">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-bold text-gray-700"
            >
              Email:
            </label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-bold text-gray-700"
            >
              Password:
            </label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
              class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <button
              type="button"
              id="subBtn"
              class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700"
            >Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../static/scripts/login.js"></script>
</body>
</html>
